<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dev Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" />
    <link rel="stylesheet" href="./css/main.css">

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
        <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
            <div class="uk-navbar-left">
                <a class="uk-navbar-item uk-logo" href="#">DevProfile</a>
            </div>
        </nav>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="uk-section">
        <div class="uk-container">
            <h1>DevProfile!</h1>
            <p class="help-text">Select a different user to see their repos.</p>
        </div>
    </div>
    <section class="uk-container change-user hidden">
        <form>
            <div class="uk-margin">
                <!-- <label for="username">Username:</label> -->
                <input class="uk-input" type="text" placeholder="code-corgi" name="username">
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-default">Change</button>
            </div>
        </form>
    </section>
    <section class="uk-section">
        <div class="uk-container">
            <header>
                <h2>Showing repos from
                    <a href="https://github.com/code-corgi/">code-corgi</a>
                </h2>
            </header>
            <main>
                <ul class="repo-list uk-list uk-list-striped" uk-accordion>
                </ul>
            </main>
        </div>
        <hr>
        <footer class="uk-section">
            <div class="uk-container">
                <p>&copy; Ainur 2017</p>
            </div>
        </footer>
    </section>
    <script src="./scripts/domHelpers.js"></script>
    <script src="./scripts/githubAdapter.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
